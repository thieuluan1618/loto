name: Deploy to Azure

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  REGISTRY_NAME: lotoregistry
  IMAGE_NAME: loto-server
  RESOURCE_GROUP: loto-rg
  APP_SERVICE_NAME: loto-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get git short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Update App Service
        run: |
          az webapp config container set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name "${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest" \
            --docker-registry-server-url "https://${{ env.REGISTRY_NAME }}.azurecr.io"

      - name: Restart App Service
        run: |
          az webapp restart \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_SERVICE_NAME }}

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..12}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net/health || echo "0")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Attempt $i/12: Status $HTTP_STATUS"
            sleep 10
          done
          echo "✗ Health check failed"
          exit 1

      - name: Deploy notification
        if: success()
        run: echo "✓ Successfully deployed ${{ steps.sha.outputs.short_sha }} to Azure"

      - name: Get logs on failure
        if: failure()
        run: |
          echo "## Deployment failed. Recent logs:"
          az webapp log tail \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_SERVICE_NAME }} \
            --tail 50
